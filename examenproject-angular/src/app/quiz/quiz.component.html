
<mat-list class="container">

<mat-list-item *ngFor="let question of questions">

    <mat-card>
    <h3 matLine>{{question.Question}}</h3>
    <div class="flex" *ngFor="let answer of question.answers">
    <p matLine (click)="clickAnswer(answer)">{{answer.Answer}}</p>
    </div>
    
    </mat-card>




</mat-list-item>
</mat-list>

<h3 class="pushDown">Your score {{calccScore()}} out off {{questions.length}}</h3>
